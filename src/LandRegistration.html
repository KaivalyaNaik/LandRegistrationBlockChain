<html lang="en">
<head>
	<title>Register Land</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>

<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">

<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Register Land
				</span>
				<div class="login100-form validate-form p-b-33 p-t-5">

					<div class="wrap-input100 validate-input" data-validate = "Enter State">
						<input id="state" class="input100" type="text" name="state" placeholder="State">
						<span class="focus-input100" data-placeholder="&#xe82d;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter District">
						<input id="district" class="input100" type="text" name="District" placeholder="District">
						<span class="focus-input100" data-placeholder="&#xe82d;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter City">
						<input id="city" class="input100" type="text" name="city" placeholder="City">
						<span class="focus-input100" data-placeholder="&#xe82d;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter Survey Number">
						<input id="survey" class="input100" type="text" name="sno" placeholder="Survey Number">
						<span class="focus-input100" data-placeholder="&#xe82d;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter Owner Address">
						<input id="owner" class="input100" type="text" name="address" placeholder="Owner Address">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter Market Value">
						<input id="market" class="input100" type="text" name="mvalue" placeholder="Market Value">
						<span class="focus-input100" data-placeholder="&#xe82f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button id="submit" class="login100-form-btn">
							Submit
						</button>
					</div>

				</div>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

	<script src="vendor/daterangepicker/daterangepicker.js"></script>

<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script src="js/Registration.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- <script src="js/SuperAdmin.js"></script> -->
	<script src="js/truffle-contract.js"></script>
	<!-- <script src="js/web3.min.js"></script> -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script> 		
	<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

</body>
</html>
