<body class="container-login101" style="background-image:url('images/bg-01.jpg'); background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
  position: relative;">
	<div>
		<div style="float: left; "  >
			<div class="wrap-login100 p-t-30 p-b-50" style="margin-top: 50px">
				<span class="login100-form-title p-b-41" >
					Profile
				</span>
				<form class=" p-b-33 p-t-5">
					<div id="aid" class="login100-form-title p-b-41">Account:  </div>

					<div id="det"class="login100-form-title p-b-41">Assets:</div>
				</form>
			</div>
		</div>
		<div style="float: right; width: 300px;height: 300px;margin-right: 200px;">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Search Land
				</span>
				<div class="login100-form validate-form p-b-33 p-t-5">
					<div class="wrap-input100 validate-input" data-validate = "Enter State">
						<input class="input100" type="text" name="state" placeholder="State">
						<span class="focus-input100" data-placeholder="&#xe82d;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter District">
						<input class="input100" type="text" name="District" placeholder="District">
						<span class="focus-input100" data-placeholder="&#xe82d;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter City">
						<input class="input100" type="text" name="city" placeholder="City">
						<span class="focus-input100" data-placeholder="&#xe82d;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter Survey Number">
						<input class="input100" type="text" name="sno" placeholder="Survey Number">
						<span class="focus-input100" data-placeholder="&#xe82d;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button id="mkava"class="login100-form-btn">
							Request Land
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/truffle-contract.js"></script>
    <!-- <script src="js/web3.min.js"></script> -->

    <script src="js/main.js"></script>
